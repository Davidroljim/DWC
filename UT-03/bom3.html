<!--Crear dos enlaces, uno para abrir una nueva ventana y uno para cerrarla. La nueva
//ventana mostrará este mensaje en una fuente grande : El ojo es la ventana a tu alma.
//La nueva ventana se coloca en la esquina izquierda de la pantalla , será
//redimensionable , tendrá una barra de desplazamiento, y estará en primer plano.-->
<!DOCTYPE html>
<html>
<head>
	<title>Apertura y Cierre de Ventanas</title>
	<script type="text/javascript">
	function inicializar(){
		document.getElementById("crear-ventana").onclick=crearNueva;
		document.getElementById("cerrar-ventana").onclick=cerrarNueva;
	}
	var nuevaVentana;
	function crearNueva(){
		nuevaVentana = window.open("","","height=400,width=800");
		for ( node in navigator) {
        nuevaVentana.document.write(node); // enseña todos los nodos de la colección
      }
	}
	function cerrarNueva(){
		if (nuevaVentana){
			nuevaVentana.close(); nuevaVentana = null;
      
		}
	}
	</script>
</head>
<body onLoad="inicializar()">
	<h1>Abrimos y cerramos ventanas</h1>
	<form>
		<p> <a href="#"  id="crear-ventana" value="Crear Nueva Ventana">Hola</a>
		<a href="#"  id="cerrar-ventana" onclick=cerrarNueva(); return=false;>Adios</a> </p>
	</form>
</body>
</html>
