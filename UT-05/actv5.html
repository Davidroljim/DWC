<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--Realizar  un   formulario   para   envío   de   SMS   con   una   área   de   texto   de   145 caracteres como máximo, no debe permitir escribir más.
    Sólo se permiten alfanuméricos y signos de puntuación. Se debe mostrar el número de caracteres permitidos que le quedan al usuario para poder escribir.-->

        <h1>Envío SMS</h1>

        <form id="formulario">
            <fieldset>
                <legend>Datos para enviar</legend>
                <ul>
                    <li>
                        <label for="nombre">Introduce tu nombre:</label>
                        <input type="text" id="nombre" name="nombre" value="" placeholder="escribe tu nombre" required>
                    </li>
                    <li>
                        <label for="email">Introduce tu email:</label>
                        <input type="email" id="email" name="email" value="" placeholder="escribe tu email" required>
                    </li><br>
                    <li>
                        <label for="message">Introduce el mensaje que desees:</label>
                        <textarea name="mensaje" onkeyup="countChars(this);" placeholder="Escribe un texto"></textarea>
                        <p id="message"></p>
                    </li>
                </ul>
        
                <button id="inputsubmit" type="submit" class="formsubmit">Enviar</button>
        
                <button id="inputreset" type="reset" class="formreset">Borrar datos</button>
        
            </fieldset>
        </form>

</body>
</html>
